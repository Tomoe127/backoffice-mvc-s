<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="mt-3 mb-3">
        <h3>Editar Película</h3>
    </div>

    <form th:object="${filmEditDto}" th:action="@{/maintenance/edit}" method="post">
        <input type="hidden" th:field="*{filmId}">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="releaseYear" class="form-label">Año de Lanzamiento</label>
            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}">
        </div>
        <div class="mb-3">
            <label for="languageId" class="form-label">Idioma</label>
            <select class="form-select" id="languageId" th:field="*{languageId}">
                <option th:each="lang : ${languages}" th:value="${lang.languageId}" th:text="${lang.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rentalDuration" class="form-label">Duración de Alquiler (días)</label>
            <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}">
        </div>
        <div class="mb-3">
            <label for="rentalRate" class="form-label">Precio de Alquiler (USD)</label>
            <input type="number" step="0.01" class="form-control" id="rentalRate" th:field="*{rentalRate}">
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Duración (minutos)</label>
            <input type="number" class="form-control" id="length" th:field="*{length}">
        </div>
        <div class="mb-3">
            <label for="replacementCost" class="form-label">Costo de Reemplazo (USD)</label>
            <input type="number" step="0.01" class="form-control" id="replacementCost" th:field="*{replacementCost}">
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">clasificación</label>
            <input type="text" class="form-control" id="rating" th:field="*{rating}">
        </div>
        <div class="mb-3">
            <label for="specialFeatures" class="form-label">Características Especiales</label>
            <textarea class="form-control" id="specialFeatures" th:field="*{specialFeatures}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
